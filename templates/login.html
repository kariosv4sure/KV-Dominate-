<body class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-900 via-gray-900 to-orange-600 text-white">
  <form action="/login" method="POST" class="bg-black/40 p-8 rounded-2xl shadow-xl w-80">

    <button type="submit" class="w-full bg-orange-500 py-2 rounded hover:bg-blue-600 transition font-semibold">Login</button>
    <p class="text-center text-sm mt-4">No account? <a href="/register" class="text-blue-400 hover:underline">Register</a></p>
  </form>
